version: 2

sources:
  - name: jaffle_shop
    database: dbt-tutorial #raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            description: Primary key
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            description: Primary key
            tests: 
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at #column should be at a source tbl
        freshness: 
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
